name: Build Nebuliton AppImage

on:
  workflow_dispatch:  # erlaubt manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}  # <--- HIER ist die Magie!

    steps:
      - name: ðŸ§¾ Repo klonen
        uses: actions/checkout@v3

      - name: ðŸ§° Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: ðŸ› ï¸ AppImage bauen
        run: npx electron-builder --linux AppImage --publish always

      - name: â¬†ï¸ AppImage bereitstellen (als Fallback)
        uses: actions/upload-artifact@v4
        with:
          name: NebulitonApp.AppImage
          path: dist/*.AppImage
